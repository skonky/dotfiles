colors:
  # Bright colors
  bright:
    black:   '0x444b6a'
    blue:    '0x7da6ff'
    cyan:    '0x0db9d7'
    green:   '0xb9f27c'
    magenta: '0xbb9af7'
    red:     '0xff7a93'
    white:   '0xacb0d0'
    yellow:  '0xff9e64'
  # Normal colors
  normal:
    black:   '0x32344a'
    blue:    '0x7aa2f7'
    cyan:    '0x449dab'
    green:   '0x9ece6a'
    magenta: '0xad8ee6'
    red:     '0xf7768e'
    white:   '0x787c99'
    yellow:  '0xe0af68'
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xa9b1d6'

env:
  TERM: xterm-256color

# Font configuration
font:
  draw_bold_text_with_bright_colors: true
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 14

window:
  opacity: 0.9
  padding:
    x: 0
    y: 0
