import:
  - ~/.config/alacritty/themes/themes/tokyo-night.yaml

env:
  TERM: xterm-256color

window:
  opacity: 0.9
  # dynamic_padding: false
  padding:
    y: 0
    x: 0

# Font configuration
font:
  size: 12
  draw_bold_text_with_bright_colors: true

  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic
