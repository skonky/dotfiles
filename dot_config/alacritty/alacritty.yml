env:
  TERM: xterm-256color

# Font configuration
font:
  draw_bold_text_with_bright_colors: true
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 14


import:
  - ~/.config/alacritty/themes/themes/tokyo-night.yaml

window:
  opacity: 0.9
  padding:
    x: 0
    y: 0
